<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” abimbest Phones & Accessories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h4 class="mb-3 text-center">Abimbest Phones & Accessories</h4>
    <p class="text-center mb-4">Staff Login</p>
    <div class="mb-3">
      <input type="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGrBbHkK_xQvcWTr6wk2NDqwXhSI-AYys",
  authDomain: "abimbest-sales-management.firebaseapp.com",
  projectId: "abimbest-sales-management",
  storageBucket: "abimbest-sales-management.firebasestorage.app",
  messagingSenderId: "400811478351",
  appId: "1:400811478351:web:4ad21456c998776f0e893a"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const MANAGER_EMAIL = "manager@abim.com";
const RECEPTIONIST_EMAIL = "receptionist@abim.com";

document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter both email and password");
    return;
  }

  try {
    await signInWithEmailAndPassword(auth, email, password);

    if (email.toLowerCase() === MANAGER_EMAIL.toLowerCase()) {
      window.location.href = "management.html";
    } else if (email.toLowerCase() === RECEPTIONIST_EMAIL.toLowerCase()) {
      window.location.href = "receptionist.html";
    } else {
      alert("This account is not assigned a role.");
    }

  } catch (err) {
    console.error(err);
    alert("Login failed: " + err.message);
  }
});
</script>
</body>
</html>
